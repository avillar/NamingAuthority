transform:
  # Detect DWG and SWG
  - >-
    [.[] | . + (
      if .name | test("\\bDWG\\b") 
        then {"type": "policy:Dwg"} 
        else (
          if .name | test("\\bSWG\\b")
            then {"type": "policy:Swg"} 
            else {"type": "policy:Body"}
          end)
        end)]
  # Add inScheme and alias label to name 
  - '[.[] | . + {"inScheme": "http://www.opengis.net/def/entities/bodies", "label": .name}]'
  # Create @id from abbreviation, replacing spaces with _, removing non-alphanmeric characters,
  # and trimming "_" at beginning and end
  - '[.[] | . + { "@id": ("bodies:" + (.abbv | ascii_downcase | gsub(" +"; "_") | gsub("[^a-z0-9_]|^_+|_+$"; ""))) }]'

types:
  '$[*]':
    - skos:Concept

context:
  '$':
    bodies: 'http://www.opengis.net/def/entities/bodies/'
    skos: 'http://www.w3.org/2004/02/skos/core#'
    rdfs: 'http://www.w3.org/2000/01/rdf-schema#'
    policy: 'http://www.opengis.net/def/metamodel/ogc-na/'
    inScheme:
      "@id": "skos:inScheme"
      "@type": "@id"
    name: skos:prefLabel
    label: rdfs:label
    type: "@type"
